<f:layout name="BackendSubModule" />

<f:section name="subtitle">
	<div class="neos-module-container">
		<h2>Edit Unsubscribe List "{unsubscribeList.name}"</h2>
	</div>
</f:section>

<f:section name="content">
	<f:form action="updateUnsubscribeList" object="{unsubscribeList}" objectName="unsubscribeList" class="unsubscribeList unsubscribeList-edit" enctype="multipart/form-data">
		<f:render partial="UnsubscribeListFormFields" arguments="{_all}"/>

		<div class="neos-footer">
			<f:link.action action="index" class="neos-button">Cancel</f:link.action>
			<f:form.submit value="Save Unsubscribe List" class="neos-button neos-button-primary" />
		</div>
	</f:form>
</f:section>
